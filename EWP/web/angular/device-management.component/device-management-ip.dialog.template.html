<h1 mat-dialog-title> {{'motie_asset_ip_manage.title' | translate}} {{title}}</h1>
<form [formGroup]="Form" (ngSubmit)="onSubmit()" >
  <div mat-dialog-content style="padding-top:10px;">
    <div class="flex-input">
      <div class="field">
        <label class="required">{{'motie_asset_manage.name' | translate}}</label>
        <select  class="form-control" formControlName="assetId" required>
          <option [value]="''" hidden disabled selected>{{"motie_asset_manage.name" | translate}}</option>
          <option *ngFor="let item of motieAssetList" [value]="item.assetId"> {{item.assetNm}}</option>
        </select>
      </div>
      <div class="field">
        <label class="required">{{'motie_asset_manage.ip' | translate}}</label>
        <input class="form-control" formControlName="assetIp" placeholder="{{'motie_asset_manage.ip' | translate}}"
              required readonly/>
        <input class="form-control" formControlName="id" placeholder="{{'motie_asset_manage.id' | translate}}"
              required readonly hidden/>
      </div>
    </div>
    <div class="flex-input">
      <div class="field">
      </div>
      <div class="field">
        <label class="required">{{'motie_asset_manage.mac' | translate}}</label>
        <input class="form-control" formControlName="deviceMac" placeholder="{{'motie_asset_manage.mac' | translate}}"
               readonly/>
      </div>
    </div>
  </div>
  <div mat-dialog-actions>
    <button mat-raised-button type="button" (click)="onNoClick()">{{'buttons.cancel' | translate}}</button>
    <button mat-raised-button color="primary" [disabled]="!Form.valid">{{'buttons.submit' | translate}}</button>
  </div>
</form>
